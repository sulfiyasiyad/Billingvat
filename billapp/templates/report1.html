                                        dropdownList.style.display = 'block';
                                    });

                                        if (!event.target.closest('.custom-dropdown')) {
                                            dropdownList.style.display = 'none';
                                        }
                                    });
                            
                                    dropdownList.addEventListener('click', function (event) {
                                        if (event.target.classList.contains('dropdown-item')) {
                                            input.value = event.target.textContent;
                                            dropdownList.style.display = 'none';
                                            fillEmployeeDetails();
                                            clearErrorMessage();
                                        }
                                    });
                            
                                    input.addEventListener('input', function () {
                                        var filterValue = input.value.toLowerCase();
                                        var items = dropdownList.querySelectorAll('.dropdown-item');
                            
                                        items.forEach(function (item) {
                                            var itemText = item.textContent.toLowerCase();
                                            if (itemText.includes(filterValue)) {
                                                item.style.display = 'block';
                                            } else {
                                                item.style.display = 'none';
                                            }
                                        });
                                    });
                    });

<script>
    function searchByDate() {
        var startDate = document.getElementById("startDate").value;
        var endDate = document.getElementById("endDate").value;

        // Check if both dates are selected
        if (startDate && endDate) {
            // AJAX request to fetch data based on the specified date range
            // This is a simplified example assuming the data is fetched from an API
            
            // You would replace this URL with your actual endpoint
            var url = "https://api.example.com/data?startDate=" + startDate + "&endDate=" + endDate;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                displayResults(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }
    }

    function displayResults(data) {
        var resultsDiv = document.getElementById("searchResults");
        resultsDiv.innerHTML = ""; // Clear previous results
        
        if (data.length === 0) {
            resultsDiv.innerHTML = "<p>No results found</p>";
            return;
        }

        var resultHTML = "<ul>";
        data.forEach(item => {
            resultHTML += "<li>" + item.name + " - " + item.date + "</li>";
        });
        resultHTML += "</ul>";

        resultsDiv.innerHTML = resultHTML;
    }
</script>
